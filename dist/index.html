<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/42658a6db6.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--login Page-->
    <section id="login-page">
        <div class="container">
            <div class="left">
                <div class="sign-in">
                    <div class="logo">
                        <i class="fas fa-shipping-fast fa-2x"></i>
                    </div>
                    <small> Sign In to Continue</small>

                    <form action="#" class="form">
                        <div class="input-container">
                            <label for=""> Email </label>

                            <input type="text" class="from-control" placeholder="example@example.com">
                            <i class="far fa-envelope"></i>
                        </div>

                        <div class="input-container">
                            <label for=""> Password</label>
                            
                            <input type="password" class="form-control" placeholder="Password">
                            <i class="fas fa-lock"></i>
                        </div>

                        <small class="login-links">
                            <a href="home.html"> Forgotten password?</a>   
                        </small>

                        <button type="submit" class="primary-btn"> Sign In</button>                        
                    </form>

                    <div class="login-links">
                        <span>Don't have an account? <a href="sign-up.html"> Create new account</a></span>
                    </div>

                </div>

            </div>

            <div class="right">
                <div id="showcase">
                    <div class="showcase-content">
                        <h1 class="showcase-text">
                            Lorem ipsum dolor sit, amet consectetur.
                        </h1>
                        <a href="#" class="secondary-btn"> Start Now</a>
                    </div>
                </div>

            </div>
        </div>
    </section>
</body>
</html>
