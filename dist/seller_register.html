<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Register</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/42658a6db6.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--Seller Register Page-->
    <section id="login-page">
        <div class="container">
            <div class="left">
                <div class="sign-in">
                    <div class="logo">
                        <i class="fas fa-shipping-fast fa-2x"></i>
                    </div>
                    <small> Continue to Register as a Seller</small>

                    <form action="#" class="form">
                        <div class="input-container">
                            <label for=""> Email </label>

                            <input type="text" class="from-control" placeholder="Enter your Email">
                            <i class="far fa-envelope"></i>
                        </div>

                        <div class="input-container">
                            <label for=""> Password</label>
                            
                            <input type="password" class="form-control" placeholder="Confirm password">
                            <i class="fas fa-lock"></i>
                        </div>

                        <small class="login-links">
                            <a href="#!"> Forgotten password?</a>   
                        </small>

                        <button type="submit" class="primary-btn"> Sign In</button>                        
                    </form>

                    <div class="login-links">
                        <small>By signing in, you agree to our <a href="sign-up.html">Terms & conditions</a></small>
                    </div>

                </div>

            </div>
        </div>
    </section>
</body>
</html>
